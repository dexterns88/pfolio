<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <a routerLink="/project/{{project.index}}">
      <img *ngIf="project.images" src="/assets/images/projects/{{ project.images[0] }}" alt="sea">
      <div class="caption">
        <h3>{{ project.title }}</h3>
      </div>
    </a>
  </div>
</div>
